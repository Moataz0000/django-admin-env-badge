{% extends "admin/base_site.html" %}

{% block branding %}
<div style="display: flex; align-items: center;">
    {{ block.super }}
    {% if ADMIN_ENV_NAME %}
    <span style="
        background: {{ ADMIN_ENV_COLOR }};
        color: white;
        padding: 2px 12px;
        margin-left: 15px;
        border-radius: 50px;
        font-size: 11px;
        font-weight: 800;
        text-transform: uppercase;
        box-shadow: 0 2px 5px rgba(0,0,0,0.15);
    ">
        {{ ADMIN_ENV_NAME }}
    </span>
    {% endif %}
</div>
{% endblock %}
